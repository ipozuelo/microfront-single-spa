<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  <route path="settings">
    <application name="@org/settings"></application>
  </route>

  -->

  <main>
    
    <route default>
      <application name="@spa-nav/react"></application>
      <application name="@spa-home/angular"></application>
      <application name="@spa-footer/vue"></application>
    </route>

    <route path="home">
      <application name="@spa-home/angular"></application>
    </route>

    <route path="films">
      <application name="@spa-nav/react"></application>
      <application name="@spa-films/angular"></application>
      <application name="@spa-footer/vue"></application>
    </route>

    <route path="login">
      <application name="@spa-nav/react"></application>
      <application name="@spa-login/react"></application>
      <application name="@spa-footer/vue"></application>
    </route>

    <route path="actor">
      <application name="@spa-nav/react"></application>
      <application name="@spa-actor/react"></application>
      <application name="@spa-footer/vue"></application>
    </route>

  </main>
</single-spa-router>
